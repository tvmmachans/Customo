# Database Configuration
spring.datasource.url=jdbc:h2:mem:customo;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect

# H2 Console (for development)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# JWT Configuration
jwt.secret=change-this-secret-to-a-long-random-value-please-make-it-very-long-and-secure-for-production-use
jwt.expiration=604800000

# Stripe Configuration
stripe.api.key=sk_test_your_stripe_secret_key_here

# Server Configuration
server.port=8080
server.servlet.context-path=/

# Logging Configuration
logging.level.com.customo.backend=INFO
logging.level.org.springframework.security=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# CORS Configuration
spring.web.cors.allowed-origins=http://localhost:5173,http://localhost:3000,http://localhost:8080
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*
spring.web.cors.allow-credentials=true

# Application Configuration
spring.application.name=customo-backend
spring.profiles.active=development
