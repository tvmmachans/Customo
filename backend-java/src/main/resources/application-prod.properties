spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/customo}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:customo}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:changeme}
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.h2.console.enabled=false

# JWT secret comes from env (JWT_SECRET) or property jwt.secret
jwt.secret=${JWT_SECRET:change-this-secret-in-prod}

server.port=8080

# Expose health endpoint
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=never
